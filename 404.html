<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pictures/favicon.png">
    <link rel="stylesheet" href="404.css">
    <title>Page not found | Portfolio</title>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <div class="error">
            <div class="errorPicture">
                <img src="./pictures/404.png"/>
            </div>
            <div class="errorText">
                <h1>404</h1>
                <p>What are you doing here? This page doesn't exist!</p>
            </div>
            <button id="button" style="height: fit-content; width: max-content;" onclick="clicked()">Back To Home ></button>
            <script>
                $('button').on('mouseover', function() {
                $(this).animate({
                    'top': Math.random() * window.innerHeight + "px",
                    'left': Math.random() * window.innerWidth + "px"
                }, "medium");
                })
                function clicked(){
                    window.location.href = "/"
                }
            </script>
        </div>
    </main>
</body>
